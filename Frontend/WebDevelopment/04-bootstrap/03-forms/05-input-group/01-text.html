<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Input Group - Text</h2>
      <hr />
      <h4 class="h5 text-muted mt-3">Before</h4>
      <div class="input-group">
        <span class="input-group-text" id="before">#</span>
        <input
          type="text"
          class="form-control"
          placeholder="Hashtag"
          aria-label="Hashtag"
          aria-describedby="before"
        />
      </div>
      <h4 class="h5 text-muted mt-3">After</h4>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          aria-label="Username"
          aria-describedby="after"
        />
        <span class="input-group-text" id="after">@example.com</span>
      </div>
      <h4 class="h5 text-muted mt-3">Before and after</h4>
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input
          type="text"
          class="form-control"
          aria-label="Amount (to nearest dollar)"
        />
        <span class="input-group-text">.00</span>
      </div>
    </div>
  </body>
</html>
