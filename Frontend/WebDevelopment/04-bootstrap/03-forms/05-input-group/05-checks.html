<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Input Group - Checks</h2>
      <hr />
      <h4 class="h5 text-muted mt-3">Check</h4>
      <div class="input-group">
        <span class="input-group-text">
          <input
            type="checkbox"
            class="form-check-input"
            aria-label="Checkbox for text input"
          />
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="Text input with checkbox"
          aria-label="Text input with checkbox"
        />
      </div>
      <h4 class="h5 text-muted mt-3">Radio</h4>
      <div class="input-group">
        <span class="input-group-text">
          <input
            type="radio"
            class="form-check-input"
            aria-label="Radio button for text input"
          />
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="Text input with radio button"
          aria-label="Text input with radio button"
        />
      </div>
    </div>
  </body>
</html>
