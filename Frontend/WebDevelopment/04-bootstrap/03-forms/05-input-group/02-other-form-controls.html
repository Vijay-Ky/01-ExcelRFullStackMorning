<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Input Group - other form controls</h2>
      <hr />
      <h4 class="h5 text-muted mt-3">Textarea</h4>
      <div class="input-group">
        <span class="input-group-text" id="textarea">Message</span>
        <textarea
          class="form-control"
          placeholder="Write your message here"
          aria-label="Message"
          aria-describedby="textarea"
        ></textarea>
      </div>
      <h4 class="h5 text-muted mt-3">Select</h4>
      <div class="input-group">
        <span class="input-group-text" id="select">Select option</span>
        <select
          class="form-select"
          aria-label="Default select"
          aria-describedby="select"
        >
          <option value="1">Option one</option>
          <option value="2">Option two</option>
          <option value="3">Option three</option>
          <option value="4">Option four</option>
          <option value="5">Option five</option>
        </select>
      </div>
      <h4 class="h5 text-muted mt-3">File</h4>
      <div class="input-group">
        <label class="input-group-text" for="file">Upload</label>
        <input type="file" class="form-control" id="file" />
      </div>
    </div>
  </body>
</html>
