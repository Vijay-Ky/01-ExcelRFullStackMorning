<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Forms</h2>
      <hr />
      <h4 class="h5 text-muted mt-3">Form control | File</h4>
      <br />
      <h4 class="h5 text-muted mt-3">Default</h4>
      <label class="form-label" for="inputFile">Default file input label</label>
      <input type="file" class="form-control" id="inputFile" />
      <br />
      <h4 class="h5 text-muted mt-3">Multiple</h4>
      <label class="form-label" for="inputFileMultiple"
        >Multiple file input label</label
      >
      <input
        type="file"
        class="form-control"
        id="inputFileMultiple"
        multiple=""
      />
      <hr />
      <h4 class="h5 text-muted mt-3">Disabled</h4>
      <label class="form-label" for="inputFileDisabled"
        >Disabled file input label</label
      >
      <input
        type="file"
        class="form-control"
        id="inputFileDisabled"
        disabled=""
      />
      <br />
      <h4 class="h5 text-muted mt-3">Small</h4>
      <label class="form-label" for="inputFileSmall"
        >Small file input label</label
      >
      <input
        type="file"
        class="form-control form-control-sm"
        id="inputFileSmall"
      />
      <br />
      <h4 class="h5 text-muted mt-3">Large</h4>
      <label class="form-label" for="inputFileLarge"
        >Large file input label</label
      >
      <input
        type="file"
        class="form-control form-control-lg"
        id="inputFileLarge"
      />
    </div>
  </body>
</html>
