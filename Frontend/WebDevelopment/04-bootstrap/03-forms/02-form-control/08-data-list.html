<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Forms</h2>
      <hr />
      <h4 class="h5 text-muted mt-3">Form control | Datalist</h4>
      <br />
      <label for="datalist" class="form-label">Datalist label</label>
      <input
        class="form-control"
        list="datalistOptions"
        id="datalist"
        placeholder="Type to search..."
      />
      <datalist id="datalistOptions">
        <option value="Bootstrap"></option>
        <option value="Foundation"></option>
        <option value="Semantic UI"></option>
        <option value="Bulma"></option>
        <option value="Materialize"></option>
      </datalist>
    </div>
  </body>
</html>
