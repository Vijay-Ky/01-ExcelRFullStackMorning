<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Forms - Toggle Buttons</h2>
      <hr />
      <h4 class="h5 text-muted mt-3">Checkbox</h4>
      <input type="checkbox" class="btn-check" id="checkToggleButton1" />
      <label class="btn btn-primary" for="checkToggleButton1">Checkbox</label>
      <h4 class="h5 text-muted mt-3">Radio</h4>
      <div class="btn-group">
        <input
          type="radio"
          class="btn-check"
          name="radioToggleButton"
          id="radioToggleButton1"
          autocomplete="off"
        />
        <label class="btn btn-secondary" for="radioToggleButton1"
          >Radio 1</label
        >
        <input
          type="radio"
          class="btn-check"
          name="radioToggleButton"
          id="radioToggleButton2"
          autocomplete="off"
        />
        <label class="btn btn-secondary" for="radioToggleButton2"
          >Radio 2</label
        >
        <input
          type="radio"
          class="btn-check"
          name="radioToggleButton"
          id="radioToggleButton3"
          autocomplete="off"
        />
        <label class="btn btn-secondary" for="radioToggleButton3"
          >Radio 3</label
        >
      </div>
      <h4 class="h5 text-muted mt-3">Outlined</h4>
      <input
        type="checkbox"
        class="btn-check"
        id="checkToggleButtonOutlined1"
        autocomplete="off"
      />
      <label class="btn btn-outline-secondary" for="checkToggleButtonOutlined1"
        >Checkbox</label
      >
      <br /><br />
      <div class="btn-group">
        <input
          type="radio"
          class="btn-check"
          name="radioToggleButtonOutlined"
          id="radioToggleButtonOutlined1"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="radioToggleButtonOutlined1"
          >Radio 1</label
        >
        <input
          type="radio"
          class="btn-check"
          name="radioToggleButtonOutlined"
          id="radioToggleButtonOutlined2"
          autocomplete="off"
        />
        <label class="btn btn-outline-success" for="radioToggleButtonOutlined2"
          >Radio 2</label
        >
        <input
          type="radio"
          class="btn-check"
          name="radioToggleButtonOutlined"
          id="radioToggleButtonOutlined3"
          autocomplete="off"
        />
        <label class="btn btn-outline-info" for="radioToggleButtonOutlined3"
          >Radio 3</label
        >
      </div>
    </div>
  </body>
</html>
