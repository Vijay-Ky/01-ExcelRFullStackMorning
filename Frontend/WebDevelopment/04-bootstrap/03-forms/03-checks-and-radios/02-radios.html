<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Forms - Radios</h2>
      <hr />
      <h4 class="h5 text-muted mt-3">Default</h4>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="radioDefault"
          id="radioDefault1"
        />
        <label class="form-check-label" for="radioDefault1"
          >Default radio</label
        >
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="radioDefault"
          id="radioDefault2"
          checked=""
        />
        <label class="form-check-label" for="radioDefault2"
          >Checked radio</label
        >
      </div>
      <h4 class="h5 text-muted mt-3">Disabled</h4>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="radioDisabled"
          id="radioDisabled1"
          disabled=""
        />
        <label class="form-check-label" for="radioDisabled1"
          >Disabled default radio</label
        >
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="radioDisabled"
          id="radioDisabled2"
          checked=""
          disabled=""
        />
        <label class="form-check-label" for="radioDisabled2"
          >Disabled checked radio</label
        >
      </div>
    </div>
  </body>
</html>
