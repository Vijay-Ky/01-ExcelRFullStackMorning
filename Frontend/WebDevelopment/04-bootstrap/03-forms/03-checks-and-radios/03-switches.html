<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Forms - Switches</h2>
      <hr />
      <h4 class="h5 text-muted mt-3">Default</h4>
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="switchDefault1" />
        <label class="form-check-label" for="switchDefault1"
          >Default switch</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          id="switchDefault2"
          checked=""
        />
        <label class="form-check-label" for="switchDefault2"
          >Checked switch</label
        >
      </div>
      <h4 class="h5 text-muted mt-3">Disabled</h4>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          id="switchDisabled1"
          disabled=""
        />
        <label class="form-check-label" for="switchDisabled1"
          >Disabled default switch</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          id="switchDisabled2"
          checked=""
          disabled=""
        />
        <label class="form-check-label" for="switchDisabled2"
          >Disabled checked switch</label
        >
      </div>
    </div>
  </body>
</html>
