<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Forms - Range</h2>
      <hr />
      <h4 class="h5 text-muted mt-3">Default</h4>
      <label for="inputRange" class="form-label">Range input label </label>
      <input type="range" class="form-range" id="inputRange" />
      <br />
      <br />
      <h4 class="h5 text-muted mt-3">Min and max</h4>
      <label for="inputRangeMinMax" class="form-label"
        >Range input label
      </label>
      <input
        type="range"
        class="form-range"
        id="inputRangeMinMax"
        min="0"
        max="10"
      />
      <h4 class="h5 text-muted mt-3">Steps</h4>
      <label for="inputRangeSteps" class="form-label">Range input label </label>
      <input
        type="range"
        class="form-range"
        id="inputRangeSteps"
        min="0"
        max="10"
        step="0.5"
      />
    </div>
  </body>
</html>
