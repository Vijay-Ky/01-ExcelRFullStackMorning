<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Forms - Layouts</h2>
      <hr />
      <h4>Inline form</h4>
      <form class="row row-cols-md-auto g-2 align-items-center">
        <div class="col-12">
          <label for="inlineInputGroup" class="visually-hidden">Usermame</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              id="inlineInputGroup"
            />
          </div>
        </div>
        <div class="col-12">
          <label for="inlineInput" class="visually-hidden">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            id="inlineInput"
          />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="inlineCheck" />
            <label class="form-check-label" for="inlineCheck"
              >Remember me</label
            >
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Log in</button>
        </div>
      </form>
    </div>
  </body>
</html>
