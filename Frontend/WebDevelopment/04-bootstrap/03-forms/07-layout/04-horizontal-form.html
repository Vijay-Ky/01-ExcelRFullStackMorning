<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Forms - Layouts</h2>
      <hr />
      <h4>Horizontal form</h4>
      <form>
        <div class="row mb-3">
          <label for="horizontalEmail" class="col-md-2 col-form-label"
            >Email</label
          >
          <div class="col-md-10">
            <input type="email" class="form-control" id="horizontalEmail" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="horizontalPassword" class="col-md-2 col-form-label"
            >Password</label
          >
          <div class="col-md-10">
            <input
              type="password"
              class="form-control"
              id="horizontalPassword"
            />
          </div>
        </div>
        <fieldset>
          <div class="row mb-3">
            <legend class="col-md-2 col-form-label pt-0">Level</legend>
            <div class="col-md-10">
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="horizontalRadio"
                  id="horizontalRadio1"
                />
                <label class="form-check-label" for="horizontalRadio1"
                  >Beginner</label
                >
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="horizontalRadio"
                  id="horizontalRadio2"
                />
                <label class="form-check-label" for="horizontalRadio2"
                  >Intermediate</label
                >
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="horizontalRadio"
                  id="horizontalRadio3"
                />
                <label class="form-check-label" for="horizontalRadio3"
                  >Advanced</label
                >
              </div>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </body>
</html>
