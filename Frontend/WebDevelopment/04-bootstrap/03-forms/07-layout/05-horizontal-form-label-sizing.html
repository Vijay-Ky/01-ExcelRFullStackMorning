<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Forms - Layouts</h2>
      <hr />
      <h4>Horizontal form label sizing</h4>
      <form>
        <div class="row mb-3">
          <label
            for="colFormLabelSmall"
            class="col-md-2 col-form-label col-form-label-sm"
            >Small label</label
          >
          <div class="col-md-10">
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="Small form control"
              id="colFormLabelSmall"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="colFormLabelDefault" class="col-md-2 col-form-label"
            >Default label</label
          >
          <div class="col-md-10">
            <input
              type="text"
              class="form-control"
              placeholder="Default form control"
              id="colFormLabelDefault"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label
            for="colFormLabelLarge"
            class="col-md-2 col-form-label col-form-label-lg"
            >Large label</label
          >
          <div class="col-md-10">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Large form control"
              id="colFormLabelLarge"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
