<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Forms</h2>
      <hr />
      <h4 class="h5 text-muted mt-3">Form text - Stacked</h4>
      <label for="inputTextStacked" class="form-label">Text input label</label>
      <input
        type="text"
        class="form-control"
        placeholder="Text input placeholder"
        id="inputTextStacked"
        aria-describedby="inputTextStackedHelp"
      />
      <p id="inputTextStackedHelp" class="form-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. In laoreet
        pellentesque lorem sed elementum.
      </p>
      <hr />
      <h4 class="h5 text-muted mt-3">Form text Inline</h4>
      <div class="row">
        <div class="col-auto">
          <label for="inputTextInline" class="col-form-label"
            >Text input label</label
          >
        </div>
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            placeholder="Text input placeholder"
            id="inputTextInline"
            aria-describedby="inputTextInlineHelp"
          />
        </div>
        <div class="col-auto">
          <span id="inputTextInlineHelp" class="form-text"
            >Lorem ipsum dolor sit amet.</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
