<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Forms</h2>
      <hr />
      <h4 class="h5 text-muted mt-3">FieldSet</h4>
      <form>
        <fieldset>
          <div class="mb-3">
            <!-- used to add margin to the bottom (mb) of an element. -->
            <label for="inputEmail" class="form-label">Email input label</label>
            <input
              type="email"
              class="form-control"
              placeholder="Email input placeholder"
              id="inputEmail"
            />
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label"
              >Password input label</label
            >
            <input
              type="password"
              class="form-control"
              placeholder="Password input placeholder"
              id="inputPassword"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
