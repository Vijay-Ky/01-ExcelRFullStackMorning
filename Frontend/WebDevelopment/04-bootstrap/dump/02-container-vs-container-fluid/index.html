<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first-bootstrap-application</title>
    <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div style="background-color: blue; color: whitesmoke">
      <p>Hello Without bootstrap</p>
    </div>

    <br />

    <div class="container" style="background-color: blue; color: whitesmoke">
      <p>Hello With bootstrap container</p>
    </div>

    <br />

    <div
      class="container-fluid"
      style="background-color: blue; color: whitesmoke"
    >
      <p>Hello With bootstrap container-fluid</p>
    </div>

    <script src="./javascript/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
