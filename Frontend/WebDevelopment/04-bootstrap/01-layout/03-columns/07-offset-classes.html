<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Styling to better show these examples -->
    <style type="text/css">
      .row {
        background-color: #f8f9fa;
        outline: 1px solid white;
      }
      [class^="col"]:not(.collapse) {
        padding-top: 1em;
        padding-bottom: 1em;
        background-color: #6c757d;
        color: white;
        border: 1px solid white;
      }
      [data-example="row-height"] .row {
        height: 200px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2>Columns</h2>
    <hr />
    <h4 class="h5 text-muted mt-3 container">Offset classes</h4>
    <div class="container">
      <div class="row">
        <div class="col-md-5">.col-md-5</div>
        <div class="col-md-5 offset-md-2">.col-md-5 .offset-md-2</div>
      </div>
      <div class="row">
        <div class="col-lg-4 offset-lg-3">.col-lg-4 .offset-lg-3</div>
        <div class="col-lg-2 offset-lg-3">.col-lg-2 .offset-lg-3</div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-5 col-lg-6">
          .col-sm-6 .col-md-5 .col-lg-6
        </div>
        <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
          .col-sm-6 .col-md-5 .offset-md-2 .col-lg-6 .offset-lg-0
        </div>
      </div>
    </div>
    <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
