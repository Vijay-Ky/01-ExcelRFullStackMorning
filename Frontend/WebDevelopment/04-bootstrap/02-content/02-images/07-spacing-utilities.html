<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2>Images</h2>
    <hr />
    <h2>Alignment</h2>
    <h4 class="h5 text-muted mt-3">Spacing utilities</h4>
    <!-- d-block is used to set an element's display property to block, which means it will take up the full width available and start on a new line. -->
    <img src="../../img/100x100.png" alt="Left-aligned image" class="d-block" />
    <!-- The class mx-auto is used to horizontally center an element by setting its left and right margins to auto. -->
    <img
      src="../../img/100x100.png"
      alt="Centered image"
      class="d-block mx-auto"
    />
    <!-- ms-auto: This class applies margin-left: auto; to the element. This pushes the element to the right edge of its containing element, effectively aligning it to the right. -->
    <img
      src="../../img/100x100.png"
      alt="Right-aligned image"
      class="d-block ms-auto"
    />
  </body>
</html>
