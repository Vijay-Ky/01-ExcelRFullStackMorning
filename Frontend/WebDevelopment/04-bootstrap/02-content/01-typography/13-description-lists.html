<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2>Typography</h2>
    <hr />
    <h4 class="h5 text-muted mt-3">Description lists and Nested description</h4>
    <dl class="row">
      <dt class="col-md-3">Term</dt>
      <dd class="col-md-9">Description</dd>
      <dt class="col-md-3 text-truncate">Very long and truncated term</dt>
      <dd class="col-md-9">Description</dd>
      <dt class="col-md-3">Term</dt>
      <dd class="col-md-9">
        <dl class="row">
          <dt class="col-md-4">Nested term</dt>
          <dd class="col-md-8">Nested description</dd>
          <dt class="col-md-4 text-truncate">Very long and truncated term</dt>
          <dd class="col-md-8">Nested description</dd>
        </dl>
      </dd>
    </dl>
  </body>
</html>
