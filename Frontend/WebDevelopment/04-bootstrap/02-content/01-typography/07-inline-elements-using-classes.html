<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2>Typography</h2>
    <hr />
    <h2>Inline Elements using classes</h2>
    <p><span class="mark">Highlighted text.</span></p>
    <p><span class="small">Fine print.</span></p>
    <p><span class="text-decoration-underline">Underlined text.</span></p>
    <p>
      <span class="text-decoration-line-through">Text that is incorrect.</span>
    </p>
    <p>
      <span class="fw-bold">font weight bold.</span>
    </p>
    <p class="fst-italic">This is italic text.</p>
  </body>
</html>
