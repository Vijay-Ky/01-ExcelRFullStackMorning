<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2>Typography</h2>
    <hr />
    <h2>Blockquote</h2>
    <h4 class="h5 text-muted mt-3">Default</h4>
    <blockquote class="blockquote">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. In laoreet
        pellentesque lorem sed elementum. Suspendisse maximus convallis ex.
        Etiam eleifend velit leo.
      </p>
    </blockquote>
    <h4 class="h5 text-muted mt-3">Attribution</h4>
    <figure>
      <blockquote class="blockquote">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. In laoreet
          pellentesque lorem sed elementum. Suspendisse maximus convallis ex.
          Etiam eleifend velit leo.
        </p>
      </blockquote>
      <figcaption class="blockquote-footer">
        Author name in <cite title="Source Title">Source Title</cite>
      </figcaption>
    </figure>

</html>
