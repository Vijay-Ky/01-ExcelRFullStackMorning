<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>
    <!-- Styling to better show these examples -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Tables</h2>
      <hr />
      <!-- <p>Use the following contextual color classes for a table (<code><table></code>), row (<code><tr></code>) or cell (<code><th></code> or <code><td></code>): <code>.table-primary</code>, <code>.table-secondary</code>, <code>.table-success</code>, <code>.table-danger</code>, <code>.table-warning</code>, <code>.table-info</code>, <code>.table-light</code>, and <code>.table-dark</code>.</p> -->

      <p>These color classes work together with all the other table styles.</p>
      <h4 class="h5 text-muted mt-3">Table Background Color</h4>
      <table class="table table-primary">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Country</th>
            <th scope="col">Language</th>
            <th scope="col">Capital</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>England</td>
            <td>English</td>
            <td>London</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>France</td>
            <td>French</td>
            <td>Paris</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Germany</td>
            <td>German</td>
            <td>Berlin</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
