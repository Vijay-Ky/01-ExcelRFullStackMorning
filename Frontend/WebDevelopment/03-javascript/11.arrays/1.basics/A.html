<p id="p1">intial content</p>
<input
  type="button"
  value="populate array content"
  onclick="readArrayContent()"
/>

<script>
  function readArrayContent() {
    var elements = [100, 200, 300, 400, 500];
    var i = 0;
    var j = i++; //j = i + 1;
    j += i; //j = j + i;
    var str = "";
    for (var i = 0; i < elements.length; i++) {
      str += elements[i] + ", "; //str = str + elements[i] + ', '
    }
    document.getElementById("p1").innerHTML = str;
  }
</script>
