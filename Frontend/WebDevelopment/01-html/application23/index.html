<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <form action="./about.html" method="">
      <label for="firstName">Enter User Name</label> &nbsp;&nbsp;
      <input type="text" name="firstName" id="firstName" value="vijay" />
      <br />
      <br />
      <label for="password">Enter password</label> &nbsp;&nbsp;
      <input
        type="password"
        name="password"
        id="password"
        placeholder="please type your password"
      />
      <br />
      <br />
      <label for="email">Enter your email</label> &nbsp; &nbsp;
      <input
        type="email"
        name="email"
        placeholder="enter your email in the form of email@email.com"
      />
      <br />
      <br />
      <button type="submit">submit here</button>
    </form>
  </body>
</html>
