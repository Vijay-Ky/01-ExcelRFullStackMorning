<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID VS class</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h3 id="title" class="green uppercase">Am green</h3>
    <h3 class="someclass" id="sometitle">Some content</h3>
    <h3 class="red">Am red</h3>
    <h3 class="green">Am green</h3>
    <h3 class="red uppercase">Am red uppercase</h3>
    <h3 class="green">Am green</h3>
    <h3 class="red">Am red</h3>
    <h3 id="sameid">same id</h3>
    <h3 id="sameid">same id</h3>
  </body>
</html>
